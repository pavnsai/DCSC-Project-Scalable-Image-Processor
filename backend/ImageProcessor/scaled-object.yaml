apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: image-processor-scaler
spec:
  scaleTargetRef:
    name: image-processor-deployment
  minReplicaCount: 0
  maxReplicaCount: 10
  pollingInterval: 15
  cooldownPeriod: 30
  triggers:
    - type: gcp-pubsub
      metadata:
        subscriptionName: image-processing-queue-sub
        projectId: dcsc-project-440602
        credentialsFromEnv: GOOGLE_APPLICATION_CREDENTIALS
        mode: SubscriptionSize
        value: "5"  # Target messages per pod